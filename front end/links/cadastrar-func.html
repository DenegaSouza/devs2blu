<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="imgs/logo.png" alt="logo" />
            </a>
        </div>
        <hr>
        <ul>
            <span style="color: white;">Menu de Opções -> </span>

            <li><a href="listar.html">Listar</a></li>

        </ul>
    </header>
    <main>
        <h1 style="color: white; text-align: center;">Cadastro de Funcionários</h1>
        <form action="">
            <div>
                <input type="text" class="campos" name="nome" placeholder="Nome:">
            </div>
            <br>
            <div>
                <input type="text" class="campos" name="cpf" placeholder="CPF:">
            </div>
            <br>
            <div>
                <input type="text" class="campos" name="cargo" placeholder="Cargo:">
            </div>
            <br>
            <div>
                <input type="number" class="campos" name="salario" min="0" max="9999999" required data-type="number"
                    placeholder="Salário Mensal:">
            </div>
            <br>
            <div>
                <input class="botoes salvar" id="salvar" type="submit" value="Salvar">
                <button class="botoes limpar" type="reset" value="Reset" onclick="limpar(event)">Limpar</button>
            </div>
        </form>
    </main>
    <br>
